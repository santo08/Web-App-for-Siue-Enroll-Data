<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style> .questions{ padding:2px; margin-right:20%; margin-left:20%; font-size:20px } </style>
</head>
<body>

<h1 style="text-align:center;"> Fetch Data Using Below Questions </h1>

<div class="questions">

    <p>1) Search student data by student ID ( Example: 800384058 ) </p>
    <form th:action="@{/getStudentById}">
        <input type="text" name="studentId" />
        <button type="submit" th:name="action" onsubmit="action" formmethod="get" value="${name}"> Search </button><br><br>
        <label style="font-weight:bold"> Id: </label>
        <label th:text="${studentId}"/><br>
        <label style="font-weight:bold"> First Name: </label>
        <label th:text="${firstName}"/>
        <label style="font-weight:bold"> &emsp;&emsp; Last Name: </label>
        <label th:text="${lastName}"/><br>
        <label style="font-weight:bold"> Admit Term: </label>
        <label th:text="${admitTerm}"/>
        <label style="font-weight:bold"> &emsp; Applied Term: </label>
        <label th:text="${appliedTerm}"/><br>
        <label style="font-weight:bold"> Grad Level: </label>
        <label th:text="${gradLevel}"/>
        <label style="font-weight:bold"> &emsp;&emsp; Email: </label>
        <label th:text="${email}"/><br>
        <label style="font-weight:bold"> Date Enrolled: </label>
        <label th:text="${dateEnrolled}"/>
    </form>


</div>
</body>
</html>
